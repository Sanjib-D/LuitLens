<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuitLens - Advanced Image Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-[var(--bg-main)] text-[var(--text-main)] font-sans min-h-screen flex flex-col transition-colors duration-500">

    <header
        class="bg-[var(--bg-card)] border-b border-[var(--border)] px-6 py-4 sticky top-0 z-10 shadow-sm transition-colors duration-500">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">

            <div class="flex items-center gap-3 cursor-pointer" onclick="resetApp()">
                <div class="bg-[var(--primary)] p-2 rounded-lg text-[var(--primary-fg)] transition-colors duration-500">
                    <i data-lucide="aperture" class="w-6 h-6"></i>
                </div>
                <h1
                    class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[var(--primary)] to-[var(--secondary)]">
                    LuitLens
                </h1>
            </div>

            <div class="flex flex-col md:flex-row items-center gap-4">

                <div class="flex items-center gap-1 bg-[var(--bg-main)] p-1 rounded-lg border border-[var(--border)]">
                    <button onclick="switchLanguage('English')" id="btn-English"
                        class="px-3 py-1.5 rounded-md text-xs font-bold transition-all btn-active">English</button>
                    <button onclick="switchLanguage('Hindi')" id="btn-Hindi"
                        class="px-3 py-1.5 rounded-md text-xs font-bold text-[var(--text-sub)] hover:text-[var(--primary)] transition-all">Hindi</button>
                    <button onclick="switchLanguage('Assamese')" id="btn-Assamese"
                        class="px-3 py-1.5 rounded-md text-xs font-bold text-[var(--text-sub)] hover:text-[var(--primary)] transition-all">Assamese</button>
                </div>

                <div class="flex items-center gap-2 border-l border-[var(--border)] pl-4 md:border-l-2">
                    <span class="text-[10px] font-bold uppercase tracking-wider text-[var(--text-sub)]">Theme:</span>
                    <div class="relative">
                        <select id="theme-select" onchange="setTheme(this.value)"
                            class="appearance-none bg-[var(--bg-main)] text-[var(--text-main)] border border-[var(--border)] hover:border-[var(--primary)] pl-3 pr-8 py-1.5 rounded-lg text-xs font-bold cursor-pointer outline-none focus:ring-2 focus:ring-[var(--primary)]/20 transition-all">
                            <option value="river">Red River (Default)</option>
                            <option value="neon">Neon Glitch</option>
                            <option value="genz">Gen Z Pop</option>
                            <option value="classic">LuitLens Classic</option>
                            <option value="dark">Muga Night</option>
                        </select>
                        <div
                            class="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none text-[var(--text-sub)]">
                            <i data-lucide="chevron-down" class="w-3 h-3"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="flex-1 max-w-6xl mx-auto p-6 md:p-12 w-full flex flex-col">

        <div id="upload-view"
            class="flex-1 flex flex-col items-center justify-center max-w-2xl mx-auto w-full animate-fade-in">
            <div class="text-center mb-10 space-y-2">
                <h2 class="text-3xl md:text-4xl font-bold text-[var(--text-main)]">Identify Cultural Elements</h2>
                <p class="text-[var(--text-sub)] text-lg">Upload a photo. AI will provide a detailed analysis.</p>
            </div>

            <div
                class="w-full bg-[var(--bg-card)] p-8 rounded-3xl shadow-xl border border-[var(--border)] transition-colors duration-500">
                <div id="drop-zone"
                    class="relative group border-2 border-dashed border-[var(--border)] rounded-2xl p-8 transition-all duration-300 cursor-pointer flex flex-col items-center justify-center text-center h-80 hover:border-[var(--primary)] hover:bg-[var(--bg-main)]">
                    <input type="file" id="file-input" class="hidden" accept="image/*"
                        onchange="handleFileSelect(event)">

                    <div id="upload-placeholder" class="space-y-4">
                        <div
                            class="bg-[var(--bg-main)] text-[var(--primary)] w-20 h-20 rounded-full flex items-center justify-center mx-auto transition-transform group-hover:scale-110 duration-300 border border-[var(--border)]">
                            <i data-lucide="upload-cloud" class="w-10 h-10"></i>
                        </div>
                        <div>
                            <p class="text-[var(--text-main)] font-semibold text-xl">Drag & drop or click to upload</p>
                            <p class="text-[var(--text-sub)] mt-2">Supports JPG, PNG, WEBP</p>
                        </div>
                    </div>

                    <div id="image-preview-container"
                        class="hidden relative w-full h-full flex items-center justify-center rounded-lg">
                        <img id="image-preview" src="" alt="Preview"
                            class="max-h-full max-w-full object-contain drop-shadow-md rounded-lg">
                    </div>
                </div>

                <div id="error-message"
                    class="hidden mt-6 bg-[var(--error-bg)] text-[var(--error-text)] p-4 rounded-xl border border-red-200 flex items-start gap-3">
                    <i data-lucide="alert-circle" class="w-5 h-5 mt-0.5"></i>
                    <p id="error-text" class="text-sm font-medium"></p>
                </div>

                <button id="identify-btn" onclick="identifyImage()" disabled
                    class="mt-8 w-full py-4 px-6 rounded-xl font-bold text-lg shadow-lg transition-all transform active:scale-[0.98] flex items-center justify-center gap-3 bg-[var(--bg-main)] text-[var(--text-sub)] cursor-not-allowed border border-[var(--border)]">
                    <i data-lucide="sparkles" class="w-5 h-5"></i> Analyze Image
                </button>
            </div>
        </div>

        <div id="loading-view" class="hidden flex-1 flex flex-col items-center justify-center animate-fade-in">
            <div class="spinner mb-6"></div>
            <h3 class="text-2xl font-bold text-[var(--text-main)] mb-2">Analyzing Image...</h3>
            <p class="text-[var(--text-sub)]">Detecting objects, context, and details...</p>
        </div>

        <div id="results-view" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8 h-full animate-fade-in">

            <div class="lg:col-span-5 space-y-6">
                <div
                    class="bg-[var(--bg-card)] p-2 rounded-2xl shadow-lg border border-[var(--border)] overflow-hidden">
                    <div
                        class="relative bg-[var(--bg-main)] rounded-xl overflow-hidden aspect-[4/3] flex items-center justify-center">
                        <img id="result-image" src="" alt="Analyzed" class="w-full h-full object-contain">
                    </div>
                    <div class="p-6">
                        <div class="uppercase tracking-wider text-xs font-bold text-[var(--secondary)] mb-2">Subject
                        </div>
                        <h2 id="result-title"
                            class="text-2xl md:text-3xl font-bold text-[var(--text-main)] leading-tight">...
                        </h2>
                    </div>
                </div>
                <button onclick="resetApp()"
                    class="w-full py-3 px-4 bg-[var(--bg-card)] border border-[var(--border)] text-[var(--text-sub)] font-semibold rounded-xl hover:text-[var(--primary)] hover:border-[var(--primary)] transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Upload New Image
                </button>
            </div>

            <div class="lg:col-span-7">
                <div
                    class="bg-[var(--bg-card)] rounded-2xl shadow-sm border border-[var(--border)] p-8 h-full min-h-[400px] flex flex-col">
                    <h3 class="text-lg font-semibold text-[var(--text-main)] mb-6 flex items-center gap-2">
                        <i data-lucide="check-circle-2" class="w-5 h-5 text-[var(--primary)]"></i>
                        Analysis Result (<span id="current-lang-label" class="text-[var(--accent)]">English</span>)
                    </h3>
                    <div class="flex-1">
                        <p id="result-body"
                            class="prose prose-lg max-w-none text-[var(--text-main)] leading-relaxed whitespace-pre-line">
                        </p>
                    </div>
                    <div
                        class="mt-8 pt-6 border-t border-[var(--border)] flex items-center justify-between text-sm text-[var(--text-sub)]">
                        <div class="flex items-center gap-2">
                            <i data-lucide="globe-2" class="w-4 h-4"></i>
                            <span>Multi-language Support</span>
                        </div>
                        <span
                            class="text-xs bg-[var(--bg-main)] text-[var(--text-sub)] px-2 py-1 rounded border border-[var(--border)]">AI
                            Powered</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
